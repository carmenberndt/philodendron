name: Check for Update

on:
  workflow_dispatch:
    
env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  check:
    name: Check for Prisma CLI update
    runs-on: ubuntu-latest
    if: endsWith(github.ref, '/master')
    steps:
      - uses: actions/checkout@v2
      - name: Check for Prisma CLI update
        id: check_for_update
        run: npm run check-for-update
      - name: Invoke bump workflow with inputs for dev
        if: ${{ steps.check_for_update.outputs.dev-version }}
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Bump versions
          token: ${{ secrets.GH_TOKEN }}
          inputs: '{ "npm-channel": "dev", "version": "${{ steps.check_for_update.outputs.dev-version }}" }'
