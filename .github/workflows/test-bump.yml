name: Bump versions

on:
  workflow_dispatch:
    inputs:
      npm-channel:
        description: 'Prisma CLI NPM Channel'
        required: true
      version:
        description: 'New Prisma CLI version'
        required: true

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  bump:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Setup Git
        run: |
          git config --global user.email "carmen@berndt-home.de"
          git config --global user.name "Carmen"
          git remote add github "https://$GITHUB_ACTOR:$GH_TOKEN@github.com/$GITHUB_REPOSITORY.git" || true
      - name: Update versions in scripts folder 
        run: npm run bump-prisma-version-in-scripts ${{ github.event.inputs.npm-channel }} ${{ github.event.inputs.version }}
      - name: Update next extension version in scripts folder
        id: update
        run: npm run bump-extension-version-in-scripts ${{ github.event.inputs.npm-channel }}
      - name: Push to master
        run: |
          git add -A .
          git commit -m "bump Prisma CLI ${{ github.event.inputs.npm-channel }} version to ${{ github.event.inputs.version }} and extension version to ${{ steps.update.next-vscode-version }}."
          git push


